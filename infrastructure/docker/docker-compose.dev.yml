services:
  postgres:
    image: postgres:16-alpine
    container_name: eproc-postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eproc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eproc_secret}
      POSTGRES_DB: ${POSTGRES_DB:-eproc_dev}
    volumes:
      - eproc_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-eproc} -d ${POSTGRES_DB:-eproc_dev}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eproc-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - eproc_redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  eproc_postgres_data:
  eproc_redis_data:
